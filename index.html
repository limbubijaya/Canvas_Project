<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Canvas Project</title>
</head>
<body>
    <div class="topArea">
        <div class="upperArea">
            <p class="topAreaText">Canvas App is running...</p>
        </div>
        <div class="lowerArea">
            <div id="home" class="top-btn">
                <img class="icon" src="./assets/image/home.png" alt="home">
            </div>
            <div id="undo" class="top-btn">
                <img  class="icon undo" src="./assets/image/undo.png" alt="undo">
            </div>
            <div id="redo" class="top-btn">
                <img class="icon" src="./assets/image/redo.png" alt="redo">
            </div>
            <div class="dropdown-center ">
                <a class="btn dropdown-toggle btn-sm" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img class="stroke" src="./assets/image/stroke.png" alt="stroke">
                    </a>
                
                    <ul class="dropdown-menu  text-center">
                    <li>Size: <span id="slider_value"></span></li>
                    <li><input type="range" min="1" max="500" value="10" id="slider"></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>Stroke Style</li>
                    <li>
                        <div class="dropdownContainer">
                            <div id="strokeCircle">
                                <img class="dropdownIcon circle" src="./assets/image/strokeStyle1.png" alt="strokeStyle1">
                            </div>
                            <div id="strokeSquare">
                                <img src="./assets/image/strokeStyle2.png" alt="strokeStyle2">
                            </div>
                        </div>  
                    </li>                                   
                </ul>
            </div>
        </div> 
    </div>
    </div>
    <div class="leftArea">
        <div class="leftContainer">
            <div id="pen" class="strategies">
                <img class="icon2" src="./assets/image/pen.png" alt="pen">
            </div>
            <div id="line" class="strategies">
                <img class="icon2" src="./assets/image/line.png" alt="line">
            </div>
            <div id="arc" class="strategies">
                <img class="icon2 arc" src="./assets/image/arc.png" alt="arc">
            </div>
            <div id="rectangle" class="strategies">
                <img class="icon2" src="./assets/image/rectangle.png" alt="rectangle">
            </div>
            <div id="circle" class="strategies">
                <img class="icon2" src="./assets/image/circle.png" alt="circle">
            </div>
            <div id="eraser" class="strategies">
                <img class="icon2" src="./assets/image/eraser.png" alt="eraser">
            </div>
            <div class="strategies color">
                <input type="color" id="colorPickerFill">
            </div>
            <div class="strategies color">
                <input type="color" id="colorPickerStroke">
            </div>
        </div>
    </div>
    <canvas id="canvas-real" class="canvas"></canvas>
    <canvas id="canvas-draft" class="canvas"></canvas>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="./assets/javascript/button.js" type="text/javascript"></script>
    <script src="./assets/javascript/canvasCommon.js" type="text/javascript"></script>
    <script src="./assets/javascript/drawing-line.js" type="text/javascript"></script>
    <script src="./assets/javascript/drawing-arc.js" type="text/javascript"></script>
    <script src="./assets/javascript/drawing-pen.js" type="text/javascript"></script>
    <script src="./assets/javascript/drawing-circle.js" type="text/javascript"></script>
    <script src="./assets/javascript/drawing-rectangle.js" type="text/javascript"></script>
    <script src="./assets/javascript/eraser.js" type="text/javascript"></script>

    <script>
        // Switch based on User input, for example like clicking a button or something else. We will talk about this part in the section after this one.
        // currentFunction = new DrawingLine(contextReal,contextDraft);
        //
        currentFunction = new DrawingPen(contextReal, contextDraft);
    </script>
</body>
</html>
