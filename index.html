<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Canvas Project</title>
</head>

<body>
    <div class="topArea">
        <div class="upperArea">
            <p class="topAreaText">Canvas App is running...</p>
        </div>
        <div class="lowerArea">
            <!-- Home button -->
            <div id="home" class="top-btn">
                <img class="icon" src="./assets/image/home.png" alt="home">
            </div>
            <!-- Undo button -->
            <div id="undo" class="top-btn">
                <img class="icon undo" src="./assets/image/undo.png" alt="undo">
            </div>
            <!-- Redo button -->
            <div id="redo" class="top-btn">
                <img class="icon" src="./assets/image/redo.png" alt="redo">
            </div>
            <!-- Settings dropdown menu -->
            <div class="dropdown-center">
                <a class="btn dropdown-toggle btn-sm" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img class="stroke dropdownIcon" src="./assets/image/stroke.png" alt="stroke">
                </a>
                <ul class="dropdown-menu text-center">
                    <li>Size: <span id="slider_value"></span></li>
                    <li><input type="range" min="1" max="500" value="10" id="slider"></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>Stroke Style</li>
                    <li>
                        <div class="dropdownContainer">
                            <div id="strokeCircle">
                                <img class="dropdownIcon circle" src="./assets/image/strokeStyle1.png" alt="strokeStyle1">
                            </div>
                            <div id="strokeSquare">
                                <img src="./assets/image/strokeStyle2.png" alt="strokeStyle2">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- Filters dropdown menu -->
            <div class="dropdown-center">
                <a class="btn dropdown-toggle btn-sm" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img class="filter dropdownIcon" src="./assets/image/filter.png" alt="filter">
                </a>
                <ul class="dropdown-menu text-center">
                    <li>Blur: <span id="slider_value1"></span></li>
                    <li><input type="range" min="0" max="100" value="0" id="slider1"></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>Brightness: <span id="slider_value2"></span></li>
                    <li><input type="range" min="0" max="200" value="100" id="slider2"></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>Contrast: <span id="slider_value3"></span></li>
                    <li><input type="range" min="0" max="200" value="100" id="slider3"></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>Grayscale: <span id="slider_value4"></span></li>
                    <li><input type="range" min="0" max="100" value="0" id="slider4"></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>Invert: <span id="slider_value5"></span></li>
                    <li><input type="range" min="0" max="100" value="0" id="slider5"></li>
                    <li><hr class="dropdown-divider"></li>
                    <li>Saturation: <span id="slider_value6"></span></li>
                    <li><input type="range" min="0" max="200" value="100" id="slider6"></li>
                    <li><hr class="dropdown-divider"></li>
                    <li id="resetFilter">Reset</li>
                </ul>
            </div>
            <!-- Save button -->
            <div id="save" class="top-btn">
                <img class="icon" src="./assets/image/save.png" alt="save">
            </div>
        </div> 
    </div>
    </div>
    <div class="leftArea">
        <div class="leftContainer">
            <!-- Pen strategy -->
            <div id="pen" class="strategies">
                <img class="icon2" src="./assets/image/pen.png" alt="pen">
            </div>
            <!-- Line strategy -->
            <div id="line" class="strategies">
                <img class="icon2" src="./assets/image/line.png" alt="line">
            </div>
            <!-- Arc strategy -->
            <div id="arc" class="strategies">
                <img class="icon2 arc" src="./assets/image/arc.png" alt="arc">
            </div>
            <!-- Rectangle strategy -->
            <div id="rectangle" class="strategies">
                <img class="icon2" src="./assets/image/rectangle.png" alt="rectangle">
            </div>
            <!-- Circle strategy -->
            <div id="circle" class="strategies">
                <img class="icon2" src="./assets/image/circle.png" alt="circle">
            </div>
            <!-- Eraser strategy -->
            <div id="eraser" class="strategies">
                <img class="icon2" src="./assets/image/eraser.png" alt="eraser">
            </div>
            <!-- Fill strategy -->
            <div id="fill" class="strategies">
                <img class="icon2" src="./assets/image/fill.png" alt="fill">
            </div>
            <!-- Dropdown menu for color picker -->
            <div class="btn-group dropend">
                <a class="btn btn-sm dropdownStrategies" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <img class="dropdownIcon2" src="./assets/image/color.png" alt="color">
                </a>
                <ul class="dropdown-menu text-center">
                    <li>Fill Color</li>
                    <li class="d-flex justify-content-center">
                        <div class="strategies colorPick">
                            <input type="color" id="colorPickerFill" value="#FFFFFF">
                        </div>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>Stroke Color</li>
                    <li class="d-flex justify-content-center">
                        <div class="strategies colorPick">
                            <input type="color" id="colorPickerStroke">
                        </div>
                    </li>                                   
                </ul>
            </div>
        </div>
    </div>
    <!-- Canvas -->
    <canvas id="canvas-real" class="canvas"></canvas>
    <canvas id="canvas-draft" class="canvas"></canvas>
    
    <!-- External JavaScript files -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="./assets/javascript/button.js" type="text/javascript"></script>
    <script src="./assets/javascript/canvasCommon.js" type="text/javascript"></script>
    <script src="./assets/javascript/drawing-line.js" type="text/javascript"></script>
    <script src="./assets/javascript/drawing-arc.js" type="text/javascript"></script>
    <script src="./assets/javascript/drawing-pen.js" type="text/javascript"></script>
    <script src="./assets/javascript/drawing-circle.js" type="text/javascript"></script>
    <script src="./assets/javascript/drawing-rectangle.js" type="text/javascript"></script>
    <script src="./assets/javascript/eraser.js" type="text/javascript"></script>
    <script src="./assets/javascript/undo-redo.js" type="text/javascript"></script>
    <script src="./assets/javascript/filter.js" type="text/javascript"></script>
    <script src="./assets/javascript/floodFill.js" type="text/javascript"></script>
</body>
</html>
